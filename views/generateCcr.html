<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenerateCCR</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>
  <body>
    <div class="enterdetailspage">
      <form id="ccrdetails" action="/generateccr" method="post">
        <h3>Enter CCR Details</h3>
        <div class="forminput">
          <label for="CCR.No">CCR No:-</label>
          <input type="text" class="input-text" name="ccrno" id="ccr_no" />
        </div>
        <div class="forminput">
          <label for="Date">Date:-</label><br />
          <input type="text" class="input-text" name="date" id="dt" />
        </div>
        <div class="forminput">
          <label for="employee_name"> Employee Name:- </label>
          <input
            type="text"
            class="input-text"
            name="empname"
            id="employee_name"
          />
        </div>
        <div class="forminput">
          <label for="dept">Department:-</label>
          <select id="department" name="dept" class="input-text">
            <option value="none">Select Option</option>
            <option value="TIME OFFICE">TIME OFFICE</option>
            <option value="DRAWING OFFICE">DRAWING OFFICE</option>
            <option value="CANTEEN">CANTEEN</option>
            <option value="Material">Material</option>
            <option value="VMS">VMS</option>
            <option value="CUTTING">CUTTING</option>
            <option value="GM PA SAP">GM PA SAP</option>
            <option value="LEENA NAIR">LEENA NAIR</option>
            <option value="CAHIER">CAHIER</option>
            <option value="MARKETING">MARKETING</option>
            <option value="ADMIN/FINANCE">ADMIN/FINANCE</option>
            <option value="W & M LAB">W & M LAB</option>
            <option value="ANNEALING">ANNEALING</option>
            <option value="GM PA">GM PA</option>
            <option value="GM CABIN">GM CABIN</option>
            <option value="GM HOUSE">GM HOUSE</option>
            <option value="GM OFFICE">GM OFFICE</option>
            <option value="HR ADMIN">HR ADMIN</option>
          </select>
        </div>
        <div class="forminput">
          <label for="cmp_Snno">Computer Serial No:-</label>
          <input
            type="text"
            class="input-text"
            idname="cmpserial"
            name="cmp_serial"
          />
        </div>
        <div class="forminput">
          <label for="eqp_details" id=" ">Equipment Details:-</label>
          <textarea
            id="eqp_details"
            name="eqp_details"
            class="input-text"
          ></textarea>
        </div>
        <div class="forminput">
          <label for="call_status">Call Status:-</label>
          <textarea
            id="call_status"
            name="call_status"
            class="input-text"
          ></textarea>
        </div>
        <div class="forminput">
          <label for="Remark">Remark:-</label>
          <textarea id="remark" name="remark" class="input-text"></textarea>
        </div>
        <div class="forminput">
          <input type="submit" value="Generate" />
        </div>
      </form>
    </div>
  </body>
  <script src="/pages/script/website.js" type="text/javascript"></script>
</html>
